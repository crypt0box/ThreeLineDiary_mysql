<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- my css -->

    <title>ThreeLineDiary</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'ThreeLineDiary:home' %}">3行日記</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'ThreeLineDiary:about' %}">About <span class="sr-only">(current)</span></a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ThreeLineDiary:user_detail' user.pk %}">MyPage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ThreeLineDiary:post_create' user.pk %}">Post</a>
          </li>
          {% endif %}
        </ul>

        <ul class="navbar-nav">
         {% if user.is_authenticated %}
         <li class="nav-item">
          <a class="nav-link" href="{% url 'ThreeLineDiary:logout' %}">Logout</a>
         </li>
         {% else %}
         <li class="nav-item">
          <a class="nav-link" href="{% url 'ThreeLineDiary:user_create' %}">Register</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="{% url 'ThreeLineDiary:login' %}">Login</a>
         </li>
         {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
          {% block content %}
          {% endblock %}
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-2">
      <div class="container">
        <p>copyright <a href="https://github.com/crypt0box">cyptobox</a></p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
