{% extends 'ThreeLineDiary/base.html' %}

{% block content %}
<div class="container">
 <div class="row">
 {% for post in post_list %}
     <div class="col-sm-6">
         <div class="card bg-light mb-3 mt-3 mx-3" style="max-width: 100rem;">
                 <div class="card-body bg-light">
                 <p class="card-text">・{{ post.line_one }}<br>・{{ post.line_two }}<br>・{{ post.line_three }}</p>
                 </div>
             <div class="card-footer bg-white">{{ post.created_at }}</div>
         </div>
     </div>
 {% endfor %}
 </div>
</div>
{% endblock %}
